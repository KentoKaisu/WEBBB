<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo hủy đơn hàng</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .notification {
            text-align: center;
            border: 2px solid #198754;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .notification h1 {
            color: #198754;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .notification p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .notification a {
            text-decoration: none;
            background-color: #198754;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }
        .notification a:hover {
            background-color: #145a3e;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h1>Đơn hàng đã bị hủy</h1>
        <p>Đơn hàng của bạn đã được hủy bởi quản trị viên. Nếu cần hỗ trợ thêm, vui lòng liên hệ bộ phận chăm sóc khách hàng.</p>
        <a href="quanlidonhang.html">Quay về trang quản lí đơn hàng</a>
    </div>
</body>
</html>
