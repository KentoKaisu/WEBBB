<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 350px;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-container h2 {
            color: #4d8a54;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #4d8a54;
            outline: none;
            box-shadow: 0 0 5px rgba(77, 138, 84, 0.5);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4d8a54;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a6b41;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #4d8a54;
            text-decoration: none;
            font-size: 14px;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Đăng Ký</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullname">Họ và Tên</label>
                <input type="text" id="fullname" placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
                <label for="fullname">Địa chỉ</label>
                <input type="text" id="fullname" placeholder="Nhập địa chỉ">
            </div>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu">
            </div>
            <button type="button" class="btn" id="registerButton">Đăng Ký</button>
            <div class="link">
                <a href="login.html">Đã có tài khoản? Đăng nhập</a>
            </div>
        </form>
    </div>

    <script>
        // Lấy nút và xử lý sự kiện nhấn
        document.getElementById('registerButton').addEventListener('click', function () {

            alert('Bạn đã đăng ký thành công!');
            // Chuyển hướng đến trang đăng nhập
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
